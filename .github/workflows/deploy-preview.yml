name: Deploy Vercel Preview for PR

on:
  pull_request:
    types: [opened, synchronize, reopened] # Trigger on PR creation, update, and reopening
    branches:
      - '**' # Deploy for all PR branches

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Deploy to Vercel (Preview)
        run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} --project ${{ secrets.VERCEL_PROJECT_ID }} --pre
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
